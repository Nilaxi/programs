<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final test</title>
</head>
<body>
    <div id="newtask">
        <input type="text" id="input">
        <input type="button" id="submit" value="ADD" onclick="addItems()">
        <input type="button" id="submit1" value="Toggle Bold" onclick="toggle()">
        <br>
        <br>
    </div>
    <div id="list" style="font-weight: normal;">
        <script>
        let submit = document.getElementById("submit");
        function addItems(){            
            let task1 = document.getElementById("input").value;
            document.getElementById("list").innerHTML += task1+"<br>";
            document.getElementById("input").value = ""; 
            }
            function toggle(){
               let element = document.getElementById("list").style.fontWeight;
               if(element == 'normal')
               {
                document.getElementById("list").style.fontWeight = 'bold';
               }
               else
               {
                document.getElementById("list").style.fontWeight = 'normal';
               }
            }
       
    </script>
</body>
</html>
