<body>
 <div id="newtask">
        <input type="text" id="text1">
        <input type="button" id="submit" value="Submit" onclick="addItems()">
        <br>
        <br>
    </div>
    <div id="list">
        
    </div>
    <script>
        var submit = document.getElementById("submit");
        function addItems(){            
            var task1 = document.getElementById("text1").value;
            setTimeout(() => {
                document.getElementById("list").innerHTML += task1+"<br>";
                 document.getElementById("text1").value = ""; 
            }, 2000);

        }
    </script>
    
    </script>
