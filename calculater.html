<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<body>
    <div class=" container">
        <input type="text" id="num1">
        <br>
        <input type="text" id="num2">
        <br>
        <select id="selectOpe">
            <option>--Select--</option>
            <option value="+">addition</option>
            <option value="-">substraction</option>
            <option value="/">division</option>
            <option value="*">multiplication</option>
        </select>
        <br>
        <br>
        <input type ="button" value="Calculate" onclick="Output()">
        <input type="text" id="somthing">
    </div>
    <script>
        function Output(){
            var one = Number(document.getElementById("num1").value);
            var two = Number(document.getElementById("num2").value);
            var operator = document.getElementById("selectOpe").value;
            var three = eval(one + operator + two);
            document.getElementById("somthing").value = three;
            
            
        }
    </script>
</body>
</html>
